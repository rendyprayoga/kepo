<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Happy Birthday My Friend" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Happy Birthday</title>
    <link
      rel="shortcut icon"
      href="assets/image/favicon.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex align-items-center bodi" onload="myFunction()">
    <div id="loader">
      <center>
        <img
          src="https://i.pinimg.com/originals/a4/f2/cb/a4f2cb80ff2ae2772e80bf30e9d78d4c.gif"
          width="80px"
          height="80px"
        />
      </center>
    </div>

    <div class="container" style="display: none" id="Kontener">
      <div class="ripple-background">
        <div class="circle xlarge shade2"></div>
        <div class="circle large shade3"></div>
        <div class="circle mediun shade4"></div>
        <div class="circle small shade5"></div>
      </div>

      <div class="container col-md-6 py-8 animate-bottom">
        <div class="card">
          <div class="card-body">
            <p class="judul">Happy Birthday Puneee!</p>
            <h2 class="subjudul">Putri Nur Azizah</h2>
            <hr />

            <center>
              <div id="karosel" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                  <li
                    data-target="#karosel"
                    data-slide-to="0"
                    class="active"
                  ></li>

                  <li data-target="#karosel" data-slide-to="1"></li>

                  <li data-target="#karosel" data-slide-to="2"></li>

                  <li data-target="#karosel" data-slide-to="3"></li>
                </ul>

                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/image/pune1.png" alt="Adit" />
                  </div>

                  <div class="carousel-item">
                    <img src="assets/image/pune2.jpg" alt="Adit" />
                  </div>

                  <div class="carousel-item">
                    <img src="assets/image/pune3.jpg" alt="Adit" />
                  </div>

                  <div class="carousel-item">
                    <img src="assets/image/double.jpg" alt="Adit" />
                  </div>
                </div>

                <a
                  class="carousel-control-prev"
                  href="#karosel"
                  data-slide="prev"
                >
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#karosel"
                  data-slide="next"
                >
                  <span class="carousel-control-next-icon"></span>
                </a>
              </div>
            </center>

            <hr />

            <button
              type="button"
              class="tombol"
              style="width: 100%"
              data-toggle="modal"
              data-target="#Modalmuncul"
              onclick="Mainkannn(); Gassngetik();"
            >
              Pencet cini
            </button>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="Modalmuncul"
        tabindex="-1"
        role="dialog"
        aria-labelledby="ModalmunculTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title"
                style="color: #d3f3ee"
                id="exampleModalLongTitle"
              >
                Special Wish For Puneee
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="tekss"></p>
              <br /><br />
              -from oyzee
            </div>
            <audio id="lagu" src="assets/lagu/lagu.mp3" preload="auto"></audio>
            <div class="modal-footer">
              <button
                type="button"
                class="tombol"
                data-dismiss="modal"
                onclick="Mainkannn();"
              >
                Tutup
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      function Mainkannn() {
        var lagu = document.getElementById("lagu");
        return lagu.paused ? lagu.play() : lagu.pause();
      }
    </script>
    <script src="assets/js/salju.js" type="text/javascript"></script>
    <script>
      var myVar;

      function myFunction() {
        myVar = setTimeout(showPage, 2200);
      }

      function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("Kontener").style.display = "block";
      }
    </script>
    <script>
      var i = 0;
      var txt =
        "Aloo ayanggg, ciee umurnya udah 21 aja ya hari ini xixi, Selamat ulang tahun yaa untuk punee yang cantik dan imut!! Semoga tahun ini dipenuhi dengan keberkahan, dan semoga impian unee terwujud aamiin. jangan pernah bosan berbuat baik ya, tetap rendah hati atas semua yang telah kamu capai saat ini <3 <3! ";
      var speed = 120;
      function Gassngetik() {
        if (i < txt.length) {
          document.getElementById("tekss").innerHTML += txt.charAt(i);
          i++;
          setTimeout(Gassngetik, speed);
        }
      }
    </script>
  </body>
</html>
